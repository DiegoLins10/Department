<div class="d-flex flex-row bd-highlight mb-3">

<div class="form-froup row" style="width: 60%;">

    <label class="col-sm-2 col-form-label">Nome empregado</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)] = "NomeEmpregado"
        placeholder="Digite o nome do empregado">
    </div>

    <label class="col-sm-2 col-form-label">Department</label>
    <div class="col-sm-10">
        <select class="form-control" [(ngModel)] = "IdDepto">
            <option>--Select--</option>
            <option *ngFor="let depName of DepartmentsList">
              {{depName.IdDepto}} - {{depName.NomeDepto}}
            </option>
        </select>
    </div>

    <label class="col-sm-2 col-form-label mb-2">Cargo</label>
    <div class="col-sm-10 mt-2 mb-2">
        <input type="text" class="form-control" [(ngModel)] = "Cargo"
        placeholder="Digite o seu cargo">
    </div>
    <label class="col-sm-2 col-form-label">Tempo de empresa</label>
    <div class="col-sm-10">
        <input type="text" class="form-control mt-2 mb-2" [(ngModel)] = "Tempo_Emp"
        placeholder="Digite o tempo de empresa">
    </div>
    <label class="col-sm-2 col-form-label">Salario</label>
    <div class="col-sm-10">
        <input type="text" class="form-control mt-0 mb-2" [(ngModel)] = "Salario"
        placeholder="Digite o salario">
    </div>
    <label class="col-sm-2 col-form-label">Comissao</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)] = "Comissao"
        placeholder="Digite a comissao">
    </div>

    <label class="col-sm-2 col-form-label">Date of Joining</label>
    <div class="col-sm-10 mt-3 mb-2">
        <input type="date" [(ngModel)] = "DateOfJoining">

    </div>
</div>
<div class="ml-3 bd-highlight" style="width: 40%">
<img [src]="PhotoFilePath" height="250px;" width="200px;" alt="Perfil">
<input type="file" (change)="uploadPhoto($event)" class="mt-2"/>
</div>
</div>

<button (click) = "addEmployee()" *ngIf="emp.IdEmpregado==0" class="btn btn-primary">
    Add
</button>
<button (click) = "updateEmployee()" *ngIf="emp.IdEmpregado!=0" class="btn btn-primary">
    Update
</button>
